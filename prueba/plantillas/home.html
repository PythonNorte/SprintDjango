{% extends "base.html" %}
	
{% block bodyContent %}
	{% for post in publicaciones %}
		<div class="card p-3 mt-3">
			<h1 class="text-left">{{post.titulo}}</h1>
			<div class="card-body">
				<p class="text-justify">			
					{{post.contenido}}
				</p>	
				
				<h4>Comentarios</h4>
				{% for comment in post.comentarios %}
					<div>
						{{comment.contenido}}
					</div>			
				{% endfor %}
			</div>
		</div>
	{% endfor %}
{% endblock %}
